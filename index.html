<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "./rps.js" defer></script>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div id = "container">
        <div id = "content">
            <div id = "display">
                <div class = "score" id = "player">
                    <p> Player Score: 0</p>
                </div>
                <div class = "score" id = "cpu">
                    <p> Computer Score: 0</p>
                </div>
            </div>
            <div id = "choice"></div>
        </div>
        <div id = "button-container">
            <button id = "rock-btn">Rock</button>
            <button id = "paper-btn">Paper</button>
            <button id = "scissors-btn">Scissors</button>
        </div>
    </div>
    <div id = "external-container">
        <a class = "external-link" href = "https://github.com/hquanvo"> GitHub</a>
    </div>
</body>
</html>
